<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!--NORMALIZE-->
  <link rel="stylesheet" href="css/normalize.css" as="styles">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css" as="styles">

</head>
<body class="bg-primary">
  <div class="bg-patter-top"></div>
  <div class="bg-patter-bottom"></div>
  <main  role="main" class="main-wrapper">
      <div class="card__profile shadow">
        <div class="card__bg">
            <img src="images/image-victor.jpg" alt="img profile">
        </div>
        <div class="card__info">
          <h1 class="card__title">
            Victor Crest  <span>26</span>
          </h1>
         
          <p class="card__city">London</p>
        
         <footer class="card__footer">
            <ul class="list">
              <li class="liste__item">
                <p class="number">80K</p>
                <p class="text">Followers</p>
              </li>
              <li class="liste__item">
                <p class="number">803K</p>
                <p class="text">Likes</p>
              </li>
              <li class="liste__item">
                <p class="number">1.4K</p>
                <p class="text">Photos</p>
              </li>
            </ul><!--.list-->
         </footer><!--.card__footer-->
        </div>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Gauna</a>.
  </div>
</body>
</html>
